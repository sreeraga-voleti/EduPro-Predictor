{% extends "base.html" %}
{% block content %}
<style>
    .form-container {
        width: 450px;
        background: #fff;
        padding: 25px;
        margin: 40px auto;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    label {
        font-weight: 500;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 7px;
        border: 1px solid #ccc;
        outline: none;
    }

    .btn-primary {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        background-color: #0056b3;
        color: #fff;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #00408a;
    }

    .result {
        margin-top: 20px;
        padding: 12px;
        text-align: center;
        font-weight: bold;
        border-radius: 10px;
        font-size: 18px;
    }
    .eligible {
        background: #d4edda;
        color: #155724;
        border: 1px solid #58b06a;
    }
    .not-eligible {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #d6838b;
    }

    .details-box {
        margin-top: 15px;
        background: #f8f9fa;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border-left: 4px solid #0056b3;
    }

    .details-box ul {
        margin: 0;
        padding-left: 18px;
    }
</style>

<div class="form-container">
    <h2>Placement Eligibility Predictor</h2>

    <form action="/predict" method="POST">
        <label>Attendance (%)</label>
        <input type="number" name="attendance" min="0" max="100" required>

        <label>Internal Marks (out of 20)</label>
        <input type="number" name="internal_marks" min="0" max="20" required>

        <label>Age</label>
        <input type="number" name="age" min="17" max="30" required>

        <label>Extra Curricular Activities</label>
        <select name="extra_curriculars">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>

        <label>Part-Time Job</label>
        <select name="part_time_job">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select>

        <label>Backlogs</label>
        <input type="number" name="backlogs" min="0" max="10" required>

        <button type="submit" class="btn-primary">Predict</button>
    </form>

    {% if prediction_text %}
        <p class="result {% if 'Eligible' in prediction_text %}eligible{% else %}not-eligible{% endif %}">
            {{ prediction_text }}
        </p>
    {% endif %}

    {% if explanation %}
        <div class="details-box">
            <h4>Why this result?</h4>
            <ul>
                {% for reason in explanation %}
                <li>{{ reason }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
{% endblock %}
